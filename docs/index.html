    <script>
        // TODO: Build a better way to represent this data
        var autocompleteData = {
            "98point6": "companies/98point6_20240917_091623.html",
            "Kevala": "docs/companies/Kevala_20240917_123232.html",
            "Akili Interactive": "companies/Akili_Interactive_20240916_154811.html",
            "Synthesize Bio": "companies/Synthesize_Bio_20240908_192847.html",
            "Imagine Pediatics": "companies/Imagine_Pediatrics_20240903_155259.html",
            "Pomelo Care": "companies/Pomelo_Care_20240829_100431.html",
            "Singularity 6": "companies/Singularity_6_Palia_20240904_181315.html"
        };

        // The automcomplete widget interpret the values as icons, so we need to set them to null
        var autocompleteDataNovals = {};
        for (var key in autocompleteData) {
            if (autocompleteData.hasOwnProperty(key)) {
                autocompleteDataNovals[key] = null;
            }
        }

        $(document).ready(function () {
            $('input.autocomplete').autocomplete({
                minLength: 0,
                data: autocompleteDataNovals,
                onAutocomplete: function (val) {
                    // navigate to the specified URL
                    window.location.href = autocompleteData[val];
                },
                sortFunction: function (a, b, inputString) {
                    return a.localeCompare(b);
                }
            });
        });
    </script>
